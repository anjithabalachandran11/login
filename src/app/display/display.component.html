<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1>Welcome {{cuser}}</h1>
           <br><button class="btn btn-primary text-light" (click)="display()">View Details</button><br><br>
            <table *ngIf="f == true">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>AGE</th>
                </tr>
                <tr>
                    <td>{{name}}</td>
                    <td>{{id}}</td>
                    <td>{{age}}</td>
                </tr>
            </table><br><br>
        </div>
        <div class="col-md-4"></div>
    </div>

        
</body>
</html>
