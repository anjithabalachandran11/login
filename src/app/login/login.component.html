<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            
            <form [formGroup]="formdata" (ngSubmit)='loginfun()' class="formdiv">
                <h1>LOGIN</h1>
                <label>Enter ID:</label><br>
                <input type="text" placeholder="enter id" class="form-control" formControlName="id" name="id"><br>
                <div *ngIf="formdata.controls['id'].touched">
                    <div *ngIf="formdata.controls['id'].errors?.['required']"><p class="err">This field is required!!</p></div>
                    <div *ngIf="formdata.controls['id'].errors?.['pattern']"><p class="err">Numbers required!!</p></div>
                </div>

                <label>Enter Name:</label><br>
                <input type="text" class="form-control" placeholder="enter name" formControlName="name" name="name"><br>
                <div *ngIf="formdata.controls['name'].touched">
                    <div *ngIf="formdata.controls['name'].errors?.['required']"><p class="err">This field is required!!</p></div>
                    <div *ngIf="formdata.controls['name'].errors?.['pattern']"><p class="err">Name should be alphabets!!</p></div>
                </div>

                <button type="submit" class="btn btn-primary text-light" [disabled]="!formdata.valid">Login</button>&nbsp;&nbsp;&nbsp;
                <a href=''>register</a>
            </form>
            
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
</html>
